data:
  build: ./data
  volumes:
    - /var/lib/mysql

wordpress:
  image: wordpress:4.3.1-apache
  ports:
    - 8080:80
  environment:
    http_proxy: http://proxyout.inist.fr:8080
    https_proxy: http://proxyout.inist.fr:8080
    WORDPRESS_DB_PASSWORD: example
  working_dir: /var/www/html
  volumes:
    - ./wp-content/plugins:/var/www/html/wp-content/plugins
    - ./wp-content/themes:/var/www/html/wp-content/themes

db:
  image: mariadb:10.0
  environment:
    MYSQL_ROOT_PASSWORD: example
    PORT: 3305
    TERM: dumb

composer:
  image: composer/composer:1.0.0-alpha10
  environment:
    http_proxy: http://proxyout.inist.fr:8080
  volumes:
    - $PWD:/app

compass:
  build: ./compass
  volumes:
    - $PWD:/src
  command: compile
