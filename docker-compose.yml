data:
  build: ./data
  volumes:
    - /var/lib/mysql

wordpress:
  image: conetix/wordpress-with-wp-cli
  links:
    - db:mysql
  ports:
    - 8080:80
  environment:
    WORDPRESS_DB_PASSWORD: example
  working_dir: /var/www/html
  volumes:
    - wp-content/:/var/www/html/wp-content

db:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: example
    PORT: 3305
    TERM: dumb
  volumes_from:
    - data

compass:
  image: antonienko/compass-watch
  volumes:
    - $PWD:/src
  command: watch
